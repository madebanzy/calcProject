<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Standard Calculator</title>
</head>

<body>

    <header>
        <h1 id="heading1">Standard Calculator</h1>
    </header>
    <main>
        <section>
            <section>
                <strong id="my-result">Result: </strong><span>0</span>
            </section>
            <section>
                <section>
                    <button value="%">%</button>
                    <button class="color-1" value="C/E">C/E</button>
                    <button class="color-2" value="C">C</button>
                    <button class="color-3" value="&larr;">&larr;</button>
                </section>
                <section>
                    <button value="1/x"><span><span>1</span><span>/</span><span>x</span></span></button>
                    <button value="x^2">x<span>2</span></button>
                    <button value="√">√</button>
                    <button value="/">÷</button>
                </section>
                <section>
                    <button class="numero7" value="7">7</button>
                    <button class="numero8" value="8">8</button>
                    <button class="numero9" value="9">9</button>
                    <button value="*">×</button>
                </section>
                <section>
                    <button class="numero4" value="4">4</button>
                    <button class="numero5" value="5">5</button>
                    <button class="numero6" value="6">6</button>
                    <button value="-">-</button>
                </section>
                <section>
                    <button class="numero1" value="1">1</button>
                    <button class="numero2" value="2">2</button>
                    <button class="numero3" value="3">3</button>
                    <button s value="+">+</button>
                </section>
                <section>
                    <button value="-/+">-/+</button>
                    <button value="0">0</button>
                    <button value=".">.</button>
                    <button value="=">=</button>
                </section>
            </section>
        </section>
    </main>


</body>

</html>
